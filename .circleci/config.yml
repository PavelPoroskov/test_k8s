version: 2.1
executors:
  executor-nodejs:
    docker:
      - image: circleci/node:lts
    environment:
      PROJECT_ID: scotch-20190225
      CLUSTER_NAME: scotch-20190225-cluster-1
      COMPUTE_ZONE: europe-north1-c
      COMPUTE_REGION: europe-north1
      #As specified in Deployment.yml
      DEPLOYMENT_NAME: scotch-20190225-dep
      CONTAINER_NAME: node-app
      
  executor-cloud-sdk:
    docker:
      - image: google/cloud-sdk:latest
    environment:
      PROJECT_ID: scotch-20190225
      CLUSTER_NAME: scotch-20190225-cluster-1
      COMPUTE_ZONE: europe-north1-c
      COMPUTE_REGION: europe-north1
      #As specified in Deployment.yml
      DEPLOYMENT_NAME: scotch-20190225-dep
      CONTAINER_NAME: node-app

jobs:
  test:
    executor: executor-nodejs

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test

  build:
    executor: executor-nodejs

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run: |
          echo 'export FULL_IMAGE_NAME="gcr.io/${PROJECT_ID}/node-app:$CIRCLE_SHA1"' >> $BASH_ENV
          export FULL_IMAGE_NAME="gcr.io/${PROJECT_ID}/node-app:$CIRCLE_SHA1"
          docker build -t $FULL_IMAGE_NAME .
      - run:
          name: Save image to an archive
          command: |
            mkdir docker-image
            docker save -o docker-image/image.tar $FULL_IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - docker-image      

  deploy:  
    executor: executor-cloud-sdk
    # working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: workspace
      # - run: |
      #     echo 'export FULL_IMAGE_NAME="gcr.io/${PROJECT_ID}/node-app:$CIRCLE_SHA1"' >> $BASH_ENV

      - run: |
          echo $SERVICE_KEY > key.txt
          base64 -i key.txt -d > ${HOME}/gcloud-service-key.json
          gcloud auth activate-service-account ${ACCOUNT_ID} --key-file ${HOME}/gcloud-service-key.json
          gcloud config set project $PROJECT_ID
          gcloud --quiet config set container/cluster $CLUSTER_NAME
          gcloud config set compute/region $COMPUTE_REGION
          gcloud --quiet container clusters get-credentials $CLUSTER_NAME --region $COMPUTE_REGION

      - run:
          name: Load image
          command: |
            docker load --input workspace/docker-image/image.tar
            gcloud docker -- push $FULL_IMAGE_NAME
            # gcloud docker -- push gcr.io/${PROJECT_ID}/node-app:$CIRCLE_SHA1

      # - run:
      #     name: Deploy to Google Cloud
      #     command: |
      #       kubectl set image deployment/${DEPLOYMENT_NAME} ${CONTAINER_NAME}=$FULL_IMAGE_NAME
      #       # kubectl set image deployment/${DEPLOYMENT_NAME} ${CONTAINER_NAME}=gcr.io/${PROJECT_ID}/node-app:$CIRCLE_SHA1

workflows:
  version: 2
  build-deploy:
    jobs:
      - test
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build            