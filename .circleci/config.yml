version: 2.1
executors:
  my-executor:
    docker:
      # specify the version you desire here
      - image: circleci/node:lts
    environment:
      PROJECT_ID: scotch-20190225
      CLUSTER_NAME: scotch-20190225-cluster-1
      COMPUTE_ZONE: europe-north1-c
      COMPUTE_REGION: europe-north1
      #As specified in Deployment.yml
      DEPLOYMENT_NAME: scotch-20190225-dep
      CONTAINER_NAME: node-app

jobs:
  test:
    executor: my-executor

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test

  build:
    executor: my-executor

    working_directory: ~/repo

    steps:
      - checkout
      - run: |
          service docker start
          docker build -t gcr.io/${PROJECT_ID}/node-app:$CIRCLE_SHA1 .
            

workflows:
  version: 2
  build-deploy:
    jobs:
      - test
      - build:
          requires:
            - test